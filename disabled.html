<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="asd()">

    <form name="form1" method="post">
      <input type='text' id="1" onkeyup="asd()" />
      <input type='text' id="2" onkeyup="asd()" />
      <input type='button' id='button' value='button' />
    </form>

    <script type="text/javascript">
    function asd() {
      var bat = document.forms["form1"]["1"].value;
      var bi = document.forms["form1"]["2"].value;
      if (bat=="" || bi=="") {
        document.form1.button.disabled=true;
      }else {
        document.form1.button.disabled=false;
      }
    }

    </script>
  </body>
</html>
