<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="suma"></p>
<p id="resta"></p>
<p id="multi"></p>
<p id="divide"></p>

<script>
function myFunction() {
    var num1 = prompt("Please enter a number");
    var num2 = prompt("Please enter another number");
    num1=parseInt(num1);
    num2=parseInt(num2);
        document.getElementById("suma").innerHTML =
        num1 +" + "+ num2 +" = "+ (num1+num2);
        document.getElementById("resta").innerHTML =
        num1 +" - "+ num2 +" = "+ (num1-num2);
        document.getElementById("multi").innerHTML =
        num1 +" * "+ num2 +" = "+ (num1*num2);
        document.getElementById("divide").innerHTML =
        num1 +" / "+ num2 +" = "+ (num1/num2);


}
</script>

</body>
</html>
