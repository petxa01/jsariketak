<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var num1 = prompt("Please enter a number");
    var num2 = prompt("Please enter another number");
    num1=parseInt(num1);
    num2=parseInt(num2)
        document.getElementById("demo").innerHTML =
        num1 +" + "+ num2 +" = "+ (num1+num2) ;

}
</script>

</body>
</html>
